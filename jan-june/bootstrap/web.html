<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="web.css">
    <title>
    </title>
  </head>
  <body>
    <section class="container">
      <div class="image-sectiom">
        <div class="image-wrapper">
          <img src="https://cdn.pixabay.com/photo/2021/07/09/16/31/living-room-6399504_1280.jpg">
        </div>
        <div class="content-container">
          <h1 class="section-heading">Lets design your dream house</h1>
        
        </div>
      </div>
      <div class="form-section">
        <div class="form-wrapper">
          <div class="logo-container">
            <a href="#" class="logo-container">
              <img src="https://cdn.pixabay.com/photo/2019/05/26/22/38/space-4231460_1280.jpg">
            </a>
          </div>
          <h2>Welcome to home</h2>
          
          <div class="imput-container">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"id="email" autocomplete="off">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password"id="password">
          </div>
        </div>
        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" value="remember-me"id=remember-me>
            <label for="remember-me">Remember-me</label>
          </div>
          <a href="#">Forget password</a>
        </div>
        <button class="login-btn">Log in</button>
        <div class="or-divider">or</div>
        <button class="google-signin">
          <object data="./google.svg"></object>
          <span>Sign in with Google</span>
        </button>
      </div>
    </section>

  </body>
</html>
